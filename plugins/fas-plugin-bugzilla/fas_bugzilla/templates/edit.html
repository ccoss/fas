<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude">
  <?python
  import genshi.template.plugin
  master = genshi.template.plugin.MarkupTemplateEnginePlugin().load_template('fas.templates.master')
  ?>
  <xi:include href="${master.filename}" />
  <head>
    <title>${_('Edit Bugzilla Settings')}</title>
  </head>
  <body>
    <h2>${_('Editing (%s)') % target.username}</h2>
    <form action="${tg.url('/bugzilla/save/%s' % target.username)}" method="post" enctype="multipart/form-data">
      <div class="field">
        <label for="bugzilla_email">${_('Bugzilla Email')}:</label>
        <input type="text" size="16" id="bugzilla_email" name="bugzilla_email" value="${email}" />
        <script type="text/javascript">var hb1 = new HelpBalloon({dataURL: '${tg.url('/asterisk/help/bugzilla_email')}'});</script>
      </div>
      <div class="field">
        <input type="submit" value="${_('Save!')}" />
        <a href="${tg.url('/bugzilla/')}">${_('Cancel')}</a>
      </div>
    </form>
  </body>
</html>
